    <script>

        function company_API(url, method) {
            return new Promise((resolve, reject) => {
                let request = new XMLHttpRequest();
                request.overrideMimeType("application/json");//Esto es para que interprete google sepa que los datos son json
                request.open(method, url);
                request.responseType = 'json';
                request.onload = function () {
                    if (request.status == 200) {
                        resolve(request.response);
                    } else {
                        reject(Error('THERE WAS AN ERROR LOADING DATA'));
                    }
                }
                request.onerror = function () {
                    reject(Error('THERE WAS AN INTERNET ERROR (I THINK)'));
                }
                request.send();
            });
        }
